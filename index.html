<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <section>
    <div class="left">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="37" height="38" viewBox="0 0 37 38" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M24.335 37.0461C31.492 34.2654 36.5652 27.3104 36.5652 19.1705C36.5652 8.58292 27.9823 0 17.3947 0C9.68964 0 3.0462 4.54572 0 11.1017C2.59131 9.33377 6.03668 8.26401 10.4772 8.26401C21.9012 8.26401 26.4132 12.824 27.0852 21.992H18.3972C18.0132 17.672 16.1892 15.176 10.6212 15.176C4.8132 15.176 2.31723 18.488 2.31723 25.064C2.31723 31.544 4.62122 34.904 10.3812 34.904C16.0932 34.904 18.1572 32.504 18.4932 27.848H27.2772C26.9668 31.8053 26.0685 34.8376 24.335 37.0461Z" fill="white"/>
          </svg>
        <h2>Find 3D Objects, Mockups and Illustration here.</h2>
        <img src="/img/Abstraction.png" alt="">
    </div>
    <div class="right">
  
        <div class="dropdown">
            <label for="checked" class="text"><span>English (UK) <div class="caret">
              
            </div></span> </label>
           
            <input type="checkbox" name="" id="checked">
          <div class="dropdown-menu">
            <a href="#">English (US)</a>
            <a href="#">Bangla</a>
            <a href="#">Arabic</a>
            <a href="#">Urdu</a>
            <a href="#">Spanish</a>
            <a href="#">Turkey</a>
          </div>
        </div>
       
        <form action="">
        <div class="head">
          <h1>Create Account</h1>
          <div class="login-options">
            <div class="option option1">
              <p>Sign up with Google</p>
            </div>
            <div class="option option2">
              <p>Sign up with Facebook</p>
            </div>
          </div>
          <h2>- OR -</h2>
        </div>

        <div class="inputs">
          <input type="text" name="" id="" placeholder="Full Name">
          <input type="email" name="" id="" placeholder="Email Address">
          <input type="password" name="" id="" placeholder="Password" class="pass">
  
        </div>
        <button>Create Account</button>

        <p class="already">Already have an account? <a href="#">Log in</a></p>
        </form>
       
        


    </div>

    </section>
</body>
</html>
